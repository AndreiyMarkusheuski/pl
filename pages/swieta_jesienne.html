<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Święta jesienne</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .presentation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        
        .loading {
            opacity: 0.5;
        }
        
        .image-preload {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .navigation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-button {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .nav-button:hover {
            background: #555;
        }
        
        .close-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .counter {
            min-width: 100px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="image-container">
            <img class="current-image" src="" alt="Презентация">
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevBtn">◀</button>
            <span class="counter" id="counter">1 / 50</span>
            <button class="nav-button" id="nextBtn">▶</button>
            <button class="close-button" id="closeBtn">✕</button>
